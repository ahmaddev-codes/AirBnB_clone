<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="./images/icon.png" type="image/png">

    <title>AirBnB</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Airbnb logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="loc-amen">
                <div class="locations">
                    <h3>States</h3>
                    <p>California, Arizona, New York</p>
                    <ul class="popover">
                        <li>
                            <h4>Arizona:</h4>
                            <p>page</p>
                            <p>Page 2</p>
                        </li>
                        <li>
                            <h4>California:</h4>
                            <p>San Francisco</p>
                            <p>Los Altos</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <p>Internet, Kitchen, Utilities</p>
                    <ul class="popover">
                        <li>
                            <p>Internet</p>
                            <p>TV</p>
                            <p>Kitchen</p>
                            <p>Iron</p>
                        </li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
