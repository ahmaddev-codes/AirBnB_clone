<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----- Font ------>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">

    <!----- CSS Style sheets ------>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="./images/icon.png" type="image/png">

    <title>AirBnB</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Airbnb logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="loc-amen">
                <div class="locations">
                    <h3>States</h3>
                    <p>California, Arizona, New York</p>
                    <ul class="popover">
                        <li>
                            <h4>Arizona:</h4>
                            <p>page</p>
                            <p>Page 2</p>
                        </li>
                        <li>
                            <h4>California:</h4>
                            <p>San Francisco</p>
                            <p>Los Altos</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <p>Internet, Kitchen, Utilities</p>
                    <ul class="popover">
                        <li>
                            <p>Internet</p>
                            <p>TV</p>
                            <p>Kitchen</p>
                            <p>Iron</p>
                        </li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places-details">
                <div class="content">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                </div>
                <div class="content">
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
